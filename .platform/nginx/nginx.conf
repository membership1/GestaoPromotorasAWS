# /var/app/current/.platform/nginx/nginx.conf
#
# Configuração Nginx completa para o Elastic Beanstalk que permite a validação do Certbot.
#

user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    32136;

events {
    worker_connections  1024;
}

http {
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include         /etc/nginx/conf.d/*.conf;

    # Bloco do Servidor HTTP (Porta 80)
    server {
        listen 80 default_server;

        # Domínios que este servidor responde
        server_name gestaopromo.com.br www.gestaopromo.com.br;

        # --- Regra Crucial para a validação do Certbot ---
        # Define o root para a validação, permitindo acesso público
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # --- Configuração da sua aplicação Python ---
        location / {
            proxy_pass          http://127.0.0.1:5000;
            proxy_http_version  1.1;

            proxy_set_header    Connection          $connection_upgrade;
            proxy_set_header    Upgrade             $http_upgrade;
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }
}